<!DOCTYPE html>
<html lang="en">

<head>
  <title>Replace Me With Your Lab Page</title>
  <link rel="stylesheet" type="text/css" href="./styles.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="header">Replace Me With Your Lab Page</div>
      <div class="content"></div>
      <div class="footer"></div>
    </div>
  </div>
  <script>
    fetch('/api') // Rather than fetching from PG County, we're going to fetch from our own server.
      .then(res => res.json())
      .then(res => {
        // Here's where your chart code should go.
        const chart = new CanvasJS.Chart('barContainer', {
          animationEnabled: true,
    
          title:{
            text:"Let's Find Somewhere to Eat!"
          },
          axisX:{
            interval: 1
          },
          axisY2:{
            interlacedColor: 'rgb(156, 148, 209)',
            gridColor: 'rgb(156, 148, 209)',
            title: 'Quantity of Food Places'
          },
          data: [{
            type: 'bar',
            name: 'food categories',
            axisYType: 'secondary',
            color: '#0e0165',
            dataPoints: results
          }]
        });
        chart.render();
      });
  </script>
</body>

</html>
